<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>困りごとリストアップ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-2xl p-6 rounded-2xl shadow-xl border border-black">
    <div class="mb-4">
      <textarea id="inputText" placeholder="困りごとを入力してください" class="w-full h-24 p-4 border border-black rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>
    <div class="flex justify-end mb-4">
      <button onclick="addToList()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">送信</button>
    </div>
    <div class="mb-8">
      <ul id="list" class="list-disc pl-5 text-gray-700">
        <li class="text-gray-500 italic">・困りごとリスト</li>
      </ul>
    </div>
    <div class="flex justify-end">
      <button onclick="goToNextPage()" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">確定</button>
    </div>
  </div>

  <script>
    function addToList() {
      const input = document.getElementById("inputText");
      const list = document.getElementById("list");
      const text = input.value.trim();
      if (text) {
        const item = document.createElement("li");
        item.textContent = text;
        list.appendChild(item);
        input.value = "";
      }
    }

    function goToNextPage() {
      window.location.href = "next.html"; // 仮のURL。次ページが完成したらここを更新
    }
  </script>
</body>
</html>
